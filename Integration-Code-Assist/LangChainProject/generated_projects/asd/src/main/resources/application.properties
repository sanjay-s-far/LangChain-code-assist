spring.application.name=asd
spring.cloud.gcp.project-id=my-project  # Replace with your Google Cloud project ID
spring.cloud.gcp.pubsub.subscriber.max-ack-extension-threads=8 # Adjust as needed

# Database configuration (H2 example - REPLACE with your actual database)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update # Create/update schema on startup (dev only)

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n