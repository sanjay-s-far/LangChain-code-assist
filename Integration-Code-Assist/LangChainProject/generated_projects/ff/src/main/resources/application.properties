# Application Settings
spring.application.name=ff

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Google Cloud Pub/Sub Configuration
gcp.project.id=your-gcp-project-id
pubsub.topic.id=your-pubsub-topic
pubsub.subscription.id=your-pubsub-subscription

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none # Use 'update' to create tables if they don't exist

# External API Configuration
external.api.url=https://api.example.com/data
external.api.username=apiuser
external.api.password=apipassword

# FIP Configuration
fip.directory=/path/to/fip/directory
fip.xml.filename=data.xml

# Security Configuration
spring.security.user.name=user
spring.security.user.password=password