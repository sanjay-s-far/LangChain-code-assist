# Spring Data JPA Configuration
spring.datasource.url=jdbc:h2:mem:testdb # Example: H2 in-memory database
spring.datasource.driverClassName=org.h2.Driver #Example
spring.datasource.username=sa #Example
spring.datasource.password= #Example
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect #Example
spring.jpa.hibernate.ddl-auto=update # Automatically create/update schema

#Google Cloud Pub/Sub Configuration
spring.cloud.gcp.project-id=my-project # Replace with your Google Cloud Project ID
pubsub.subscription=projects/my-project/subscriptions/my-subscription # Replace with your subscription
pubsub.dead-letter-topic=projects/my-project/topics/dead-letter-topic #Replace with dead letter topic