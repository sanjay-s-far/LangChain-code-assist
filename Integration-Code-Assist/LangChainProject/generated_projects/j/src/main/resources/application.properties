spring.application.name=j-application
server.port=8080

# GCP Project Configuration
spring.cloud.gcp.project-id=my-sample-project-12345

# Pub/Sub Subscription Configuration
pubsub.subscription-id=my-application-subscription
spring.cloud.gcp.pubsub.subscriber.subscription-name=projects/my-sample-project-12345/subscriptions/my-application-subscription
spring.cloud.gcp.pubsub.subscriber.ack-mode=MANUAL

# Database Configuration (replace with your actual credentials)
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

#Thymeleaf Template Configuration
spring.thymeleaf.cache=false