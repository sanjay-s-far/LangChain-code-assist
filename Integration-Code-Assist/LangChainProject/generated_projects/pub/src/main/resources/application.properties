spring.application.name=pub-application
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.hibernate.ddl-auto=update # Use 'create-drop' for initial setup, then 'update' or 'none'
spring.security.user.name=user
spring.security.user.password=password
# Google Cloud Pub/Sub configuration (replace with your project ID and credentials file)
spring.cloud.gcp.project-id=your-gcp-project-id
spring.cloud.gcp.credentials.location=file:/path/to/your/credentials.json